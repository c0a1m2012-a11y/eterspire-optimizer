<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Eterspire Optimizer</title>

<link rel="stylesheet" href="styles.css">

</head>

<body>

<header>

<h1>Eterspire Optimizer</h1>

<p class="subtitle">
God Mode Build Calculator
</p>

</header>

<main>

<section class="card">

<h2>Optimizer</h2>

<label>Character Level</label>

<input type="number" id="level" value="1">

<button onclick="runOptimizer()">
Optimize Best Build
</button>

<div id="optimizerResult"></div>

</section>

<section class="card">

<h2>Simulator</h2>

<label>Weapon</label>
<select id="weapon"></select>

<label>Armor</label>
<select id="armor"></select>

<label>Ring</label>
<select id="ring"></select>

<button onclick="runSimulation()">
Calculate DPS
</button>

<div id="simResult"></div>

</section>

<section class="card">

<h2>Search Items</h2>

<input
type="text"
id="searchBox"
placeholder="Search items..."
oninput="searchItems()"
>

<div id="searchResults"></div>

</section>

<section class="card">

<h2>Export Build</h2>

<button onclick="exportJSON()">
Export JSON
</button>

<button onclick="exportCSV()">
Export CSV
</button>

</section>

</main>

<footer>

God Mode Optimizer

</footer>

<script src="app.js"></script>

</body>
</html>
