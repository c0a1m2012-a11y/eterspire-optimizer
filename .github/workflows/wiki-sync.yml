name: Wiki Sync

on:

  schedule:
    - cron: "0 0 * * 0"

  workflow_dispatch:

jobs:

  sync:

    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:

      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4

        with:
          node-version: 20

      - name: Install dependencies
        run: npm install || true

      - name: Run scraper
        run: node scraper/scraper.js

      - name: Commit and push
        run: |

          git config --global user.name "Wiki Sync Bot"
          git config --global user.email "bot@users.noreply.github.com"

          git add data/

          git diff --quiet && git diff --staged --quiet || git commit -m "Auto wiki update"

          git push
